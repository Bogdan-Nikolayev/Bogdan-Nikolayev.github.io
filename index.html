<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogdan Nikolayev</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <style>
      * {
        margin: 0;
      }
      body.flex-column {
        gap: 50px;
      }
      .hint {
        /* Remove 14px margin from Material theme */
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body class="disableCaret centered flex-column">
    <form class="flex-column" action="viewer.html">
      <p class="hint">Please, enter some text</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="text" />
        <label class="mdl-textfield__label">Text...</label>
      </div>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
      >
        Enter
      </button>
    </form>
    <div class="flex-column">
      <p class="hint">Models:</p>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
        onclick="openModel('fluxs_pit_stop/scene.gltf')"
      >
        fluxs_pit_stop
      </button>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
        onclick="openModel('holo-table/scene.gltf')"
      >
        holo-table
      </button>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
        onclick="openModel('looking_glass_trefoil_knot/scene.gltf')"
      >
        looking_glass_trefoil_knot
      </button>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
        onclick="openModel('robot_playground/scene.gltf')"
      >
        robot_playground
      </button>
    </div>
    <div class="flex-column">
      <p class="hint">Other:</p>
      <button
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--colored
        "
        onclick="openPage('model-viewer-tests.html')"
      >
        Model-Viewer
      </button>
    </div>
  </body>
</html>
