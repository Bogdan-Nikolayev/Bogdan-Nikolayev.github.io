<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogdan Nikolayev</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/main.js"></script>
    <style></style>
  </head>
  <body class="disableCaret centered flex-column">
    <div>
      <h5 class="centered-text">Three.js</h5>
      <form class="flex-column" action="viewer.html">
        <p class="hint">Please, enter some text</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="text" />
          <label class="mdl-textfield__label">Text...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Enter
        </button>
      </form>
    </div>
    <div>
      <h5 class="centered-text">model-viewer</h5>
      <div class="flex-column">
        <p class="hint">Models:</p>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="openModel('fluxs_pit_stop/scene.gltf')"
        >
          fluxs_pit_stop
        </button>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="openModel('holo-table/scene.gltf')"
        >
          holo-table
        </button>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="openModel('looking_glass_trefoil_knot/scene.gltf')"
        >
          looking_glass_trefoil_knot
        </button>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="openModel('robot_playground/scene.gltf')"
        >
          robot_playground
        </button>
      </div>
    </div>
    <div class="flex-column">
      <h5 class="centered-text">AR.js</h5>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('ar-js-image.html')"
      >
        AR.js (image)
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('ar-js-location.html')"
      >
        AR.js (location)
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('ar-js-location-custom-videoinput.html')"
      >
        AR.js (location + custom videoinput)
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('ar-js-marker.html')"
      >
        AR.js (marker)
      </button>
    </div>
    <div class="flex-column">
      <h5 class="centered-text">Other</h5>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('model-viewer.html')"
      >
        Fixed model-viewer
      </button>
    </div>
  </body>
</html>
