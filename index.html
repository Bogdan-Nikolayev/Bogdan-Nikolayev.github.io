<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogdan Nikolayev</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/main.js"></script>
    <style>
      /* body {
        display: table;
      } */
      /* form {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      } */

      form {
        display: flex;
        flex-direction: column;
      }
      .concreteModels {
        display: flex;
        flex-direction: column;
        height: 200;
        justify-content: space-between;
      }
      .hint {
        /* Remove 14px margin from Material theme */
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body class="disableCaret centered">
    <form action="viewer.html">
      <p class="hint">Please, enter some text</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="text" />
        <label class="mdl-textfield__label">Text...</label>
      </div>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
      >
        Enter
      </button>
    </form>
    <div class="concreteModels">
      <!-- <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openPage('web-xr.html')"
      >
        Web-XR
      </button> -->
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openModel('fluxs_pit_stop/scene.gltf')"
      >
        fluxs_pit_stop
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openModel('holo-table/scene.gltf')"
      >
        holo-table
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openModel('looking_glass_trefoil_knot/scene.gltf')"
      >
        looking_glass_trefoil_knot
      </button>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="openModel('robot_playground/scene.gltf')"
      >
        robot_playground
      </button>
    </div>
  </body>
</html>
