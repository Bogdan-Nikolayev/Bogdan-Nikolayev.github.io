<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js (location + custom videoinput)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/helpers/media-devices-helper.js"></script>
    <script defer src="js/ar-js-location-custom-videoinput.js"></script>
    <script defer src="js/ui/videoinput-select.js"></script>
    <link rel="stylesheet" href="css/ar-js-location-custom-videoinput.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <a-scene
          embedded
          vr-mode-ui="enabled: false"
          arjs="sourceType: webcam; debugUIEnabled: false;"
        >
          <a-box
            gps-entity-place="latitude: 49.97400826811293; longitude: 36.25756246622523;"
            color="#4CC3D9"
          ></a-box>
          <a-entity>
            <a-camera
              gps-camera="simulateLatitude: 49.97394826811293; simulateLongitude: 36.25756246622523;"
            >
            </a-camera>
          </a-entity>
        </a-scene>
      </div>
      <div class="controls">
        <div>
          <select id="videoinput-select"></select>
          <button id="apply-videoinput-button">Apply</button>
        </div>
        <!--
          Smallest step is:
          step="0.00000000000001"
        -->
        <div>
          Latitude:
          <input
            id="latitude-input"
            type="range"
            min="49.97384826811293"
            max="49.97404826811293"
            value="49.97394826811293"
            step="0.0000001"
          />
        </div>
        <div>
          Longitude:
          <input
            id="longitude-input"
            type="range"
            min="36.25746246622523"
            max="36.25766246622523"
            value="36.25756246622523"
            step="0.0000001"
          />
        </div>
        <div>
          Rotation:
          <input
            id="rotation-input"
            type="range"
            min="0"
            max="360"
            value="0"
            step="1"
          />
        </div>
      </div>
    </main>
  </body>
</html>
